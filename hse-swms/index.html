<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brosnan HSE SWMS...</title>
    <link href="../assets/brosnan_fav.png" rel="shortcut icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        .branding {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        img {
            width: 150px;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        .tagline {
            font-size: 20px;
            font-weight: 700;
            margin-top: 0.5rem;
            color: #555;
        }
        .loading {
            font-size: 20px;
            font-weight: 400;
            color: #777;
            position: relative;
            overflow: hidden;
        }
        .loading::after {
            content: '...';
            display: inline-block;
            animation: dots 1.5s steps(4, end) infinite;
            width: 1.5em;
        }
        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes shine {
            0% { left: 150%; }
            50% { left: -150%; }
            100% { left: -150%; }
        }
        .branding img,
        .branding .tagline {
            animation: pulse 4s infinite ease-in-out;
            position: relative;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="branding">
            <img src="../assets/brosnan_logo.png" alt="Brosnan logo" />
            <div class="tagline">Confidence in Construction</div>
        </div>
        <div class="loading">Redirecting to SWMS video</div>
    </div>

    <script>
        const videoId = '6rQctTUrz_Y';
        const redirectUrl = `https://www.youtube.com/watch?v=${videoId}`;
        
        // 2 sec delay to redirect on page load
        window.onload = function() {
            setTimeout(function() { window.location.href = redirectUrl; }, 2000);
        };
    </script>
</body>
</html>
